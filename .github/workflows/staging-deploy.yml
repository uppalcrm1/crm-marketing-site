name: Deploy to Staging

on:
  push:
    branches: [ staging ]
  pull_request:
    branches: [ staging ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci
        cd frontend && npm ci

    - name: Run tests (if available)
      run: |
        # npm test
        echo "Tests would run here"

    - name: Build frontend
      run: |
        cd frontend && npm run build

    - name: Deploy notification
      run: |
        echo "ðŸš€ Deploying to staging environment"
        echo "Backend: uppalcrm-api-staging.onrender.com"
        echo "Frontend: uppalcrm-frontend-staging.onrender.com"
# Render Blueprint for UppalCRM Staging Environment
# Deploy from 'staging' branch for testing before production

services:

  # Backend API Service (Staging)
  - type: web
    name: uppalcrm-api-staging
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /health
    branch: staging  # Deploy from staging branch
    envVars:
      - key: NODE_ENV
        value: staging
      - key: DATABASE_URL
        fromDatabase:
          name: uppalcrm-database-staging
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: "1h"
      - key: JWT_REFRESH_EXPIRES_IN
        value: "7d"
      - key: BCRYPT_ROUNDS
        value: "12"
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: RATE_LIMIT_MAX
        value: "100"
      - key: FRONTEND_URL
        value: https://uppalcrm-frontend-staging.onrender.com

  # Frontend Web Service (Staging)
  - type: web
    name: uppalcrm-frontend-staging
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    rootDir: frontend
    branch: staging  # Deploy from staging branch
    envVars:
      - key: VITE_API_URL
        value: https://uppalcrm-api-staging.onrender.com/api
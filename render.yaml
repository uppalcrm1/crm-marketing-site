# Render Blueprint for UppalCRM
# This file can be used to deploy the entire stack with one click

services:
  # PostgreSQL Database
  - type: pserv
    name: uppalcrm-database
    plan: free
    databaseName: uppalcrm
    user: uppalcrm_user
    region: ohio

  # Backend API Service  
  - type: web
    name: uppalcrm-api
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: uppalcrm-database
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET  
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: "1h"
      - key: JWT_REFRESH_EXPIRES_IN
        value: "7d"
      - key: BCRYPT_ROUNDS
        value: "12"
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: RATE_LIMIT_MAX
        value: "100"
      - key: FRONTEND_URL
        value: https://uppalcrm-frontend.onrender.com

  # Frontend Static Site
  - type: web
    name: uppalcrm-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    rootDir: frontend
    routes:
      - type: rewrite
        source: /api/*
        destination: https://uppalcrm-api.onrender.com/api/:splat
      - type: rewrite
        source: /health
        destination: https://uppalcrm-api.onrender.com/health
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://uppalcrm-api.onrender.com/api